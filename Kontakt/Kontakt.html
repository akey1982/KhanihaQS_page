<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KhanihaQS</title>
  </head>
  <body>
    <div class="header">
      <header>
        <img src="../images/variation_400_2.png" alt="logo" />
      </header>
    </div>
    <div class="container-cards">
      <div id="forms">
        <form class="form-style-9">
          <ul>
            <li>
              <input
                id="firstname"
                type="text"
                name="field1"
                class="field-style field-split align-left"
                placeholder="Vorname"
              />
              <input
                id="surname"
                type="text"
                name="field2"
                class="field-style field-split align-right"
                placeholder="Nachname"
              />
            </li>
            <li>
              <input
                id="tele"
                type="text"
                name="field3"
                class="field-style field-split align-left"
                placeholder="Telefonnummer"
              />
              <input
                id="mail"
                type="email"
                name="field4"
                class="field-style field-split align-right"
                placeholder="Email"
              />
            </li>

            <li>
              <textarea
              id="txt"  
              name="field5"
                class="field-style"
                placeholder="Message"
              ></textarea>
            </li>
            <li>
              <input type="submit" value="Send Message" />
            </li>
          </ul>
        </form>
      </div>

      <div id="image-mail">
      </div>

      <div id="info">
        <section>
          <article>
            <p></p>
            <p>Ich freue mich auf ihre nachricht</p>
          </article>
        </section>
      </div>
    </div>
  </body>
</html>
